<!DOCTYPE html5>
<html>
	<head>
		<title> Infinity </title>
	</head>
	<body>
		<form onsubmit="return validate()">
			<h1>Registration</h1>
			<fieldset>
				<legend>Personal Information</legend>
				<label>NAME : </label>
				<br>
				<input type="text" id="First" placeholder="First"/>
				<input type="text" id="Middle"  placeholder="Middle"/>
				<input type="text" id="Last" placeholder="Last"/>
				<br>
				<br>
				<label>ADDRESS : </label>
				<br>
				<textarea id="Street" placeholder="Street"></textArea>
				<textarea id="Area" placeholder="Area"></textArea>
				<br>
				<input type="text" id="City" placeholder="City"/>
				<input type="text" id="State"  placeholder="State"/>
				<input type="text" id="Country" placeholder="Country"/>
				<br>
				<br>
				<label>GENDER : </label>
				<br>
				<lable><input type="Radio" name="gender" id="male" value="Male"/>Male</label>
				<br>
				<lable><input type="Radio" name="gender" id="female" value="Female"/>Female</label>
				<br>
				<br>
				<label>DATE OF BIRTH : </label>
				<br>
				<label> Day : </label>
				<select>
				  <script>
				  	for(var i=1; i<31; i++){
	  				  document.write('<option value="' + i + '">' + i + '</option>')
	  				}
				  </script>
				</select> 
				<label> Month : </label>
				<select>
					<option value="jan">jan</option>
					<option value="feb">feb</option>
					<option value="mar">mar</option>
					<option value="apr">apr</option>
					<option value="may">may</option>
					<option value="jun">jun</option>
					<option value="jul">jul</option>
					<option value="aug">aug</option>
					<option value="sep">sep</option>
					<option value="oct">oct</option>
					<option value="nov">nov</option>
					<option value="dec">dec</option>
				</select>
				<label> Day : </label>
				<select>
				  <script>
				  	for(var i=1930; i<2010; i++){
	  				  document.write('<option value="' + i + '">' + i + '</option>')
	  				}
				  </script>
				</select> 
				<br>
				<br>
				<label>EDUCATION : </lable>
					<br>
					<label>(select all that applies)</label>
					<br>
					<lable><input type="Checkbox" name="gender" value="Male"/>10th</lable>
					<br>
					<lable><input type="Checkbox" name="gender" value="Female"/>12th</lable>
					<br>
					<lable><input type="Checkbox" name="gender" value="Female"/>Diploma</lable>
					<br>
					<lable><input type="Checkbox" name="gender" value="Female"/>Bachelor's Degree</lable>
					<br>
					<lable><input type="Checkbox" name="gender" value="Female"/>Master's Degree</lable>
					<br>
					<lable><input type="Checkbox" name="gender" value="Female"/>PhD</lable>
			</fieldset>
			<br>
			<fieldset>
				<legend>User Account Information</legend>
				<label>Email : </lable>
				<br>
				<input type="email"/>
				<br>
				<br>
				<label>Phone : </lable>
				<br>
				<input type="number"/>
				<br>
				<br>
				<label>Password : </lable>
				<br>
				<input type="password"/>
				<br>
				<label>Re-Enter Password : </lable>
				<br>
				<input type="password"/>
			</fieldset>
			<br>
			<p id="val" style="color:red;"></p>	
			<input type="submit" value="SUBMIT"/>
			<input type="reset" value="RESET"/>
		</form>
		<button onclick="validate()">temp</button>
	</body>
</html>
<script src="js.js"></script>
